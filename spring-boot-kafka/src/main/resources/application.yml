server:
  port: 9090
  
spring:  kafka:    bootstrap-servers:    - 127.0.0.1:9092    consumer:      group-id: test-consumer-group      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer    producer:      key-serializer: org.apache.kafka.common.serialization.StringSerializer      value-serializer: org.apache.kafka.common.serialization.StringSerializer